<form class="d-flex flex-column align-items-start gap-2" [formGroup]="form" (ngSubmit)="addStudent()">
  <h2 class="fs-2 fw-bold text-secondary">Add Student</h2>
  <div class="d-flex align-items-center gap-3 flex-wrap w-100" id="name-surname">
    <div class="d-flex flex-column gap-1 different-width-input h-100">
      <label for="name">Name</label>
      <input type="text" placeholder="name" id="name" name="name" class="w-100" formControlName="name">
      <span class="text-danger" *ngIf="form.controls['name'].dirty && form.hasError('required', 'name')">
        *Required<br>
      </span>
      <span class="text-danger" *ngIf="form.controls['name'].dirty && form.hasError('minlength', 'name')">
        At least 3 characters<br>
      </span>
    </div>
    <div class="d-flex flex-column gap-1 different-width-input h-100">
      <label for="surname">Surname</label>
      <input type="text" placeholder="surname" id="surname" name="surname" class="w-100" formControlName="surname">
      <span class="text-danger" *ngIf="form.controls['surname'].dirty && form.hasError('required', 'surname')">
        *Required<br>
      </span>
      <span class="text-danger" *ngIf="form.controls['surname'].dirty && form.hasError('minlength', 'surname')">
        At least 3 characters<br>
      </span>
    </div>
  </div>
  <div class="d-flex flex-column gap-1 w-100">
    <label for="email">Email</label>
    <input type="text" placeholder="email" id="email" name="email" formControlName="email">
    <span class="text-danger" *ngIf="form.controls['email'].dirty && form.hasError('required', 'email')">
      *Required<br>
    </span>
    <span class="text-danger" *ngIf="form.controls['email'].dirty && form.hasError('email', 'email')">
      Write a valid email address<br>
    </span>
  </div>
  <div class="d-flex flex-column gap-1 w-100">
    <label for="address">Address</label>
    <input type="text" placeholder="address" id="address" name="address" formControlName="address">
    <span class="text-danger" *ngIf="form.controls['address'].dirty && form.hasError('required', 'address')">
      *Required<br>
    </span>
    <span class="text-danger" *ngIf="form.controls['address'].dirty && form.hasError('minlength', 'address')">
      At least 6 characters<br>
    </span>
  </div>
  <div class="d-flex align-items-start gap-3 w-100 flex-wrap">
    <div class="d-flex flex-column gap-1 different-width-input">
      <label for="note">Note</label>
      <textarea id="note" name="note" placeholder="Note about student" class="w-100" formControlName="note"></textarea>
    </div>
    <div class="d-flex flex-column gap-1 different-width-input">
      <label for="date">Date Of Birth</label>
      <input type="date" placeholder="gg/mm/yyyy" id="date" name="date" class="w-100" formControlName="date">
      <span class="text-danger" *ngIf="form.controls['date'].dirty && form.hasError('required', 'date')">
        *Required<br>
      </span>
    </div>
  </div>
  <button type="submit" class="btn btn-primary align-self-end" [disabled]="form.invalid">Add</button>
</form>
